</head> 

<body>
    <video autoplay muted loop id="videoBackground" src="/immagini/6011721_Person_People_3840x2160 (1).mp4"></video>
    <div id="contenitore-navBar">
        <ul id="navBar">
            <li><i class="fa-solid fa-utensils"></i><a href="EasyTableHome.html">Prenota ora!</a></li>

            <li id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</li>
        </ul>
    </div>
    <div id="mainContent">
        <div id="contenitore-modificaPrenotazione">
            <h2>Modifica la tua prenotazione</h2>
            <form action="" id="formPrenotazione">
                <label for="">Inserisci l'id della prenotazione che vuoi modificare:<i class="fa-solid fa-info"></i></label>
                <input type="number" id='idPrenotazione' placeholder="Inserisci l'id">
                <label for="">Inserisci il nuovo giorno della prenotazione<i class="fa-solid fa-calendar-days"></i></label>
                <input type="date" id='formGiorno' placeholder="Inserisci il giorno">
                <label for="">Inserisci il nuovo orario della prenotazione:<i class="fa-solid fa-clock"></i></label>
                <input type="time" id='formOrario' placeholder="inserisci l'orario">
                <label for="">Inserisci il nuovo  numero delle persone:<i class="fa-solid fa-users"></i></label>
                <input type="number" id="formNumeroPersone" min="1" value="1" placeholder="inserisci il numero delle persone">
                <input type="submit" id="pulsanteForm" value="Modifica prenotazione">
            </form>
        </div>
        <div>
    
        </div>
        <div id="contenitoreEliminaPrenotazione">
            <form action="" id="eliminaForm">
                  <label for="">Inserisci l'id della prenotazione che vuoi Eliminare:<i class="fa-solid fa-trash-can"></i></label>
                <input type="number" id='idEliminaPrenotazione' placeholder="Inserisci l'id">
                <input type="submit" id="elimina" value="Elimina la prenotazione">
                </form>
        </div>
            
        
    </div>
</body>
