<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di login EasyTable</title>
    <script src="/js/login.js" defer></script>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <div class="box-1">
        <h2>Benvenuto su EasyTable!</h2>
        <h2>Accedi ora per prenotare dal tuo risotrante preferito</h2>
        <form action="" id="form-login">
            <label for="">Email</label>
            <input type="text" placeholder="inserisci l'email" id="formEmail">
            <label for="">Password</label>
            <input type="password" placeholder="inserisci la password" id="formPassword">
            <input type="submit" value="accedi">
        </form>
        <a href="register.html">Non sei registrato? clicca qui!</a>
    </div>
</body>

</html>
